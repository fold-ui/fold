name: Pull request workflow

on:
  pull_request:
    branches:
      - '**'

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
            node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Build @fold-ui/design
        run: npm --workspace @fold-ui/design run build:prod
      - name: Build @fold-ui/core
        run: npm --workspace @fold-ui/core run build:prod
      - name: Build @fold-ui/pro
        run: npm --workspace @fold-ui/pro run build:prod
      - name: Run tests
        run: npm test
